apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

def theme = project(':heancms-theme')

dependencies {
    implementation theme
}

ext {
    extName = 'Perf Scan'
    pkgNameSuffix = 'fr.perfscan'
    extClass = '.PerfScan'
    extFactory = 'heancms'
    extVersionCode = theme.baseVersion + 0
}

apply from: "$rootDir/common.gradle"
