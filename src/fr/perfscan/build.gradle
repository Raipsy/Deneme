ext {
    extName = 'Perf Scan'
    extClass = '.PerfScan'
    theme = 'heancms'
    extVersionCode = 0
    isNsfw = false
}

apply from: "$rootDir/common.gradle"

android {
    defaultConfig {
        manifestPlaceholders += [
            SOURCEHOST: "perf-scan.fr",
            SOURCESCHEME: "https"
        ]
    }
}
