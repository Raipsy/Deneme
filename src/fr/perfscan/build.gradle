apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

def theme = project(':heancms-multisrc')

ext {
    extName = 'Perf Scan'
    pkgNameSuffix = 'fr.perfscan'
    extClass = '.PerfScan'
    extVersionCode = theme.baseVersionCode + 0
    isNsfw = false
}

apply from: "$rootDir/common.gradle"

dependencies {
    implementation theme
}

android {
    defaultConfig {
        manifestPlaceholders += [
            SOURCEHOST: "perf-scan.fr",
            SOURCESCHEME: "https"
        ]
    }
}
