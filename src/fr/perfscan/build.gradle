def theme = project(':lib-multisrc:heancms')

ext {
    extName = 'Perf Scan'
    extClass = '.PerfScan'
    extVersionCode = theme.baseVersionCode + 0
    isNsfw = false
}

apply from: "$rootDir/common.gradle"

dependencies {
    implementation theme
}

android {
    defaultConfig {
        manifestPlaceholders += [
            SOURCEHOST: "perf-scan.fr",
            SOURCESCHEME: "https"
        ]
    }
}
