def theme = project(':lib-multisrc:heancms')

ext {
    extName = 'Temple Scan'
    extClass = '.TempleScan'
    extVersionCode = theme.baseVersionCode + 16
    isNsfw = true
}

apply from: "$rootDir/common.gradle"

dependencies {
    implementation theme
}

android {
    defaultConfig {
        manifestPlaceholders += [
            SOURCEHOST: "templescan.net",
            SOURCESCHEME: "https"
        ]
    }
}
