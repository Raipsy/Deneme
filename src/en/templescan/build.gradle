apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

def theme = project(':heancms-theme')

dependencies {
    implementation theme
}

apply from: "${theme.projectDir.path}/version.gradle"

ext {
    extName = 'Temple Scan'
    pkgNameSuffix = 'en.templescan'
    extClass = '.TempleScan'
    extFactory = 'heancms'
    extVersionCode = themeVersionCode + 16
    isNsfw = true
}

apply from: "$rootDir/common.gradle"