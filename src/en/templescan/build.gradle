ext {
    extName = 'Temple Scan'
    extClass = '.TempleScan'
    theme = 'heancms'
    extVersionCode = 16
    isNsfw = true
}

apply from: "$rootDir/common.gradle"

android {
    defaultConfig {
        manifestPlaceholders += [
            SOURCEHOST: "templescan.net",
            SOURCESCHEME: "https"
        ]
    }
}
