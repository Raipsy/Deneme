apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

def theme = project(':heancms-multisrc')

ext {
    extName = 'Temple Scan'
    pkgNameSuffix = 'en.templescan'
    extClass = '.TempleScan'
    extVersionCode = theme.baseVersionCode + 16
    isNsfw = true
}

apply from: "$rootDir/common.gradle"

dependencies {
    implementation theme
}

android {
    defaultConfig {
        manifestPlaceholders += [
            SOURCEHOST: "templescan.net",
            SOURCESCHEME: "https"
        ]
    }
}
