apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

def theme = project(':heancms-theme')

dependencies {
    implementation theme
}

apply from: "${theme.projectDir.path}/version.gradle"

ext {
    extName = 'Omega Scans'
    pkgNameSuffix = 'en.omegascans'
    extClass = '.OmegaScans'
    extVersionCode = themeVersionCode + 18
    isNsfw = true
}

apply from: "$rootDir/common.gradle"
