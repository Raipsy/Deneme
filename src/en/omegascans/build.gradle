apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

def theme = project(':heancms-multisrc')

ext {
    extName = 'Omega Scans'
    pkgNameSuffix = 'en.omegascans'
    extClass = '.OmegaScans'
    extVersionCode = theme.baseVersionCode + 18
    isNsfw = true
}

apply from: "$rootDir/common.gradle"

dependencies {
    implementation theme
}

android {
    defaultConfig {
        manifestPlaceholders += [
            SOURCEHOST: "omegascans.org",
            SOURCESCHEME: "https"
        ]
    }
}
