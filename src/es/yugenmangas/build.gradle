apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

def theme = project(':heancms-multisrc')

dependencies {
   implementation theme
}

ext {
    extName = 'YugenMangas'
    pkgNameSuffix = 'es.yugenmangas'
    extClass = '.YugenMangas'
    extFactory = 'heancms'
    extVersionCode = theme.baseVersionCode + 9
    isNsfw = true
}

apply from: "$rootDir/common.gradle"

android {
    defaultConfig {
        manifestPlaceholders += [
            SOURCEHOST: "yugenmangas.net",
            SOURCESCHEME: "https"
        ]
    }
}
