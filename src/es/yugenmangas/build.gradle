def theme = project(':lib-multisrc:heancms')

ext {
    extName = 'YugenMangas'
    extClass = '.YugenMangas'
    extVersionCode = theme.baseVersionCode + 9
    isNsfw = true
}

apply from: "$rootDir/common.gradle"

dependencies {
    implementation theme
}

android {
    defaultConfig {
        manifestPlaceholders += [
            SOURCEHOST: "yugenmangas.net",
            SOURCESCHEME: "https"
        ]
    }
}
