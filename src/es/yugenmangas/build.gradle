apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlinx-serialization'

def theme = project(':heancms-theme')

dependencies {
    implementation theme
}

apply from: "${theme.projectDir.path}/version.gradle"

ext {
    extName = 'YugenMangas'
    pkgNameSuffix = 'es.yugenmangas'
    extClass = '.YugenMangas'
    extFactory = 'heancms'
    extVersionCode = themeVersionCode + 9
    isNsfw = true

}

apply from: "$rootDir/common.gradle"
